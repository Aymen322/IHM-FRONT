<div class="blur-background" >
  <div class="custom-dialog-container">
    <mat-dialog-content class="dialog-content">
<h2 mat-dialog-title>{{ data ? 'Edit Hotel' : 'Create Hotel' }}</h2>
  <form [formGroup]="form" class="form">
    <div class="form-group">
    <mat-form-field appearance="fill">
      <label>Name</label>
      <input matInput formControlName="name" placeholder="Enter name">
      <mat-error *ngIf="form.controls['name'].hasError('required')">
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <label>Description</label>
      <input matInput formControlName="description" placeholder="Enter description">
      <mat-error *ngIf="form.controls['description'].hasError('required')">
      </mat-error>
    </mat-form-field>
    </div>
    <div class="form-group">
    <mat-form-field appearance="fill">
      <label>Image URL</label>
      <input matInput formControlName="image" placeholder="Enter image URL">
      <mat-error *ngIf="form.controls['image'].hasError('required')">
        Image URL is required
      </mat-error>
      <mat-error *ngIf="form.controls['image'].hasError('pattern')">
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <label>score</label>
      <input matInput formControlName="score" placeholder="Enter score">
      <mat-error *ngIf="form.controls['score'].hasError('required')">
      </mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="fill">
      <label>hotels</label>
      <input matInput formControlName="hotels" placeholder="Enter hotels" >
      <mat-error *ngIf="form.controls['hotels'].hasError('required')">
      </mat-error>
    </mat-form-field>
  </div>
  </form>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
</mat-dialog-content>
</div>
</div>
