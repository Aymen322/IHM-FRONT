    <table mat-table [dataSource]="hotels" class="mat-elevation-z8" #mytable>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let t">{{t.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let t">{{ t.description}}</td>
        </ng-container>
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let t">
              <img [src]="t.image" alt="Hotel Image" style="max-width: 100px; max-height: 100px;">
            </td>
          </ng-container>
          
        <ng-container matColumnDef="contact_email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let t">{{ t.contact_email}}</td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>City</th>
            <td mat-cell *matCellDef="let t">{{ t.city}}</td>
        </ng-container>    
        
        <ng-container matColumnDef="contact_phone">
            <th mat-header-cell *matHeaderCellDef>Phone Number</th>
            <td mat-cell *matCellDef="let t">{{ t.contact_phone}}</td>
        </ng-container>       
        

        <ng-container matColumnDef="promotion">
            <th mat-header-cell *matHeaderCellDef>Promotion</th>
            <td mat-cell *matCellDef="let t">{{ t.promotion}}</td>
        </ng-container>      
        
        <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef>Review</th>
            <td mat-cell *matCellDef="let t">{{ t.review}}</td>
        </ng-container>   
        
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let t">{{ t.price}}</td>
        </ng-container>

        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let t">
                <button class="blue-button">Edit</button>
    <button class="red-button">Delete</button>
            </td>
        </ng-container>
    </table>
