

<button type="button" class="btn btn-primary" (click)="openModal()" style="background-color: #8b3eea;" >
    <i class="bi bi-plus-circle-fill"></i>
    Add client
</button>
<div class="row justify-content-center mt-5">
    <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Client</h4>
                    <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
                </div>
                <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
                    <div class="modal-body">
                        <div class="mb-4">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" formControlName="firstname" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" formControlName="lastname" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="text" class="form-control" formControlName="email">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Phone Number</label>
                            <input type="text" class="form-control" formControlName="phonenumber">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
