<div class="container">
    <br><br><br><br>
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="/admin-dashboard">Admin Dashboard</a>
        </li>
        <li>
          <a routerLink="/admin-clients">Clients</a>
        </li>
        <li>
          <a routerLink="/admin-hotels">Hotels</a>
        </li>
        <li>
          <a routerLink="/admin-regions">Regions</a>
        </li>
        <li>
          <a routerLink="/admin-reservation">Reservations</a>
        </li>
      </ul>
    </div>
  <br> <br>
  <div class="main-content">
    <div class="header">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="header-content">
      
        <button style="color: blueviolet;" (click)="openDialog()"><i class="bi bi-plus-circle">Create New</i></button>

        <mat-form-field class="filter-field">
          <input matInput (keyup)="applyFilter($event)" placeholder="Enter filter value">
        </mat-form-field>
      </div>
    </div>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="header-cell center-text"><i class="bi bi-pencil"></i> name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="header-cell center-text">
            <i class="bi bi-pencil"></i>Image
          </th>
          <td mat-cell *matCellDef="let element" class="center-text">
            <img [src]="element.image" alt="Image">
          </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="header-cell center-text"><i class="bi bi-pencil"> description </i></th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <!-- Phone Number Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef class="header-cell center-text"><i class="bi bi-pencil">score</i> </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>
  
         <!-- Phone Number Column -->
         <ng-container matColumnDef="hotels">
            <th mat-header-cell *matHeaderCellDef class="header-cell center-text"><i class="bi bi-pencil"> hotels </i></th>
            <td mat-cell *matCellDef="let element"> {{element.hotels}} </td>
          </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="header-cell"> Action </th>
          <td mat-cell *matCellDef="let element" class="action-cell">
            <button mat-icon-button (click)="onEdit(element.id)">
              <i class="bi bi-pencil"></i>
            </button>
            <button mat-icon-button (click)="onDelete(element.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </ng-container>
        
  
        <tbody>
          <tr *ngFor="let element of dataSource.data">
            <td>{{ element.name}}</td>
            <td>{{ element.image}}</td> 
            
             <td>{{ element.description}}</td>
             <td>{{ element.score}}</td>
             <td>{{ element.hotels}}</td>
        
         </tr>
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
         
         
         
         </tbody>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
