<div class="blur-background" *ngIf="isModalOpen"></div>
<div class="custom-dialog-container">
  <h2 mat-dialog-title>{{ title }}</h2>
 
  <div class="form-group">
    <mat-dialog-content>{{ Content }}</mat-dialog-content>
  </div>

  <div class="form-group">
    <mat-dialog-actions>
      <button mat-dialog-close>{{ Cancel }}</button>
      <!-- La directive mat-dialog-close accepte éventuellement une valeur comme résultat pour la boîte de dialogue. -->
      <button [mat-dialog-close]="true">{{ Delete }}</button>
    </mat-dialog-actions>
  </div>
</div>
